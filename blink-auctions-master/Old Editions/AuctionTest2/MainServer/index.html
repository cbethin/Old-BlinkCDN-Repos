<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Blink Auctions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,600,700" rel="stylesheet">
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="userSetupScreen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <!-- Username input -->
            <div class="form-group">
              <label for="usernameInput">What's your name?</label>
              <input type="text" class="form-control" id="usernameInput" placeholder="Enter name" required>
            </div>
            <!-- User Image select  -->
            <div class="container-fluid img-choice-container">
              <div class="row">
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/person1.png"></img></div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/person2.png"></img></div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/person3.png"></img></div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/person4.png"></img></div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/person5.png"></img></div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/person6.png"></img></div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/pig.png"></img></div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/lion.png"></img></div>
                <div class="col col-lg-3 col-md-3 col-sm-3 col-xs-4"><img class="img-choice-image" src="img/duck.png"></img></div>
              </div>
              <br>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="modal-done-button" class="btn btn-primary">Done</button>
          </div>
        </div>
      </div>
    </div>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>blink</strong></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- CONTENT -->
    <div id="body-content">

      <div id="product-box" class="col col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <center id="img-box"><img id="item-img"></center>
        <hr id="fancy-line">
        <div class="lot-info">
          <p id="lot-number">Lot 20</p>
          <p id="item-name"></b>
        </div>
      </div>

      <div id="stream-game-box" class="col col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="row top-row">
          <!-- Info Row -->
          <div class="row info-row">
            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <p class="info-line">
                <img src="img/AuctionPaddle.png" alt="Paddle" class="info-img">
                <span id="bid-count">0</span>
              </p>
            </div>
            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <p class="info-line">
                <img src="img/Time.png" alt="Time" class="info-img">
                <span id="timer"></span>
              </p>
            </div>
          </div>

          <!-- Stream Row -->
          <div class="row stream-row">
            <video id="remote-video" autoplay></video>
          </div>

          <!-- Gamer Row -->
          <div class="row game-row">
            <p id="gamers-label"> LAST SIX BIDS </p>
            <div id="gamers">
              <div class="gamer first-place col-lg-2 col-md-2 col-sm-2 col-xs-2" id="first"></div>
              <div class="gamer col-lg-2 col-md-2 col-sm-2 col-xs-2" id="second"></div>
              <div class="gamer col-lg-2 col-md-2 col-sm-2 col-xs-2" id="third"></div>
              <div class="gamer col-lg-2 col-md-2 col-sm-2 col-xs-2" id="fourth"></div>
              <div class="gamer col-lg-2 col-md-2 col-sm-2 col-xs-2" id="fifth"></div>
              <div class="gamer col-lg-2 col-md-2 col-sm-2 col-xs-2" id="sixth"></div>
            </div>
          </div>

          <!-- Place Bid Row -->
          <div class="row place-bid-row">
            <button id="placeBidButton" class="btn btn-primary"><h4>Place Bid $<span id="nextBid">100</span></h4></button>
          </div>

        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="finalBidScreen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <center><h1 id="winner"></h1></center>
            <hr>
            <center><h2>Next item up for Auction</h2></center>
            <center><p>Next Bid will start in: <span id="break-countdown"></span></p></center>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <img id="nextImg">
              </div>

              <div id="nextBidInfo" class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                <p id="nextName">Item Name</p>
                <p id="nextDescription">eoiajsv eiwfh</p>
              </div>

            </div>
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>



    <!-- REQUIRED SCRIPTS  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/bidEng.js"></script>
    <script src="js/streamViewEng.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
