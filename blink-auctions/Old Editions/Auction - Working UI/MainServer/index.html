    <div class="row top-row">
      <!-- Product/Product Info -->
      <div id="product-box" class="col col-lg-6 col-md-6 col-sm-6">
        <br>
        <center>
          <img id="item-img" alt="Mona Lisa">
        </center>
      </div>

      <!-- Live Stream Box -->
      <div id="stream-box" class="col col-lg-6 col-md-6 col-sm-6">

        <!-- Info Row -->
        <div class="row info-row">
          <div class="col col-lg-6 col-md-6 col-sm-6">
            <p class="info">
              <img src="img/AuctionPaddle.png" alt="Paddle" height="42" width="42">
              <span id="bid-count">0</span>
            </p>
          </div>
          <div class="col col-lg-6 col-md-6 col-sm-6">
            <p class="info">
              <img src="img/Time.png" alt="Time" height="42" width="42">
              <span id="timer">10:00</span>
            </p>
          </div>
        </div>

        <!-- Video Stream -->
        <div class="row stream-row">
          <video id="remote-video"></video>
        </div>

        <div class="row game-row">
          <p> LAST SIX BIDDERS </p>
          <div class="gamer first-place col-lg-2 col-md-2 col-sm-2" id="first">

          </div>
          <div class="gamer col-lg-2 col-md-2 col-sm-2" id="second"></div>
          <div class="gamer col-lg-2 col-md-2 col-sm-2" id="third"></div>
          <div class="gamer col-lg-2 col-md-2 col-sm-2" id="fourth"></div>
          <div class="gamer col-lg-2 col-md-2 col-sm-2" id="fifth"></div>
          <div class="gamer col-lg-2 col-md-2 col-sm-2" id="sixth"></div>
        </div>
      </div>
    </div>
    <!-- End of Live Stream -->

    <div class="row bottom-row">
      <!-- Lower Left Box -->
      <div id="this-box" class="col col-lg-6 col-md-6 col-sm-6">

        <p id="lot-number">Lot 20</p>
        <p id="item-name">Bid for Mona Lisa</b>

      <div id="this-box" class="col col-lg-6 col-md-6 col-sm-6">

        <div class="right">
