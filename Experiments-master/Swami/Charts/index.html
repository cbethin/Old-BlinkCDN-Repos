<html>
   <head>
      <title>Latency Chart</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart','line']});
      </script>
   </head>

   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto">
      </div>
      <script language = "JavaScript">

        // Variable for the service ordered
        var service = 300;

        function drawChart() {
            // Define the chart to be drawn.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Packet Number');
            data.addColumn('number', 'Latency');
            data.addColumn('number', 'Service Ordered');

            data.addRows([
               ['1',  255, service],
               ['2',  210, service],
               ['3',  199, service],
               ['4',  225, service],
               ['5',  220, service],
               ['6',  280, service],
               ['7',  310, service],
               ['8',  320, service],
               ['9',  280, service],
               ['10', 290, service],
               ['11', 260, service],
               ['12', 278, service]
            ]);

            // Set chart options
            var options = {
              chart: {
                  title: 'Latency for Each Packet Sent',
               },
               hAxis: {
                  title: 'Packet Number',
               },
               vAxis: {
                  title: 'Latency (milliseconds)',
               },
               'width':550,
               'height':400
            };

            // Instantiate and draw the chart.
            var chart = new google.charts.Line(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
